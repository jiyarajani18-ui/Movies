<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | My Favourite Movies</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>🎥Contact Me🎥</h1>
    <p>Have suggestions or want to share your favourite movies? Get in touch!</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="movies.html">Movies</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <section class="contact-section">
    <h2>📩 Get in Touch</h2>
    <p>Fill out the form below to share your thoughts, feedback, or your own favourite movie recommendations!</p>

    <form class="contact-form" action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="movie">Favourite Movie:</label>
      <input type="text" id="movie" name="movie" placeholder="Share your favourite movie">

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>© 2025 My Favourite Movies | Designed by Jiyashi Rajani❤️</p>
  </footer>
</body>
</html>
